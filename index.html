<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Images </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="favicon.png" rel="icon">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <style type="text/css">
        .bg{background: url(background.jpg);background-size: cover; background-position: center; }
        .bg>div{background-color: rgba(159,209,174,0.8)} 
    </style>
</head>
<body onload=getImages(event)>
<div class="bg" >
    <div class="text-center py-5">
        <h1 class="display-4 mt-5">Search Free Stock Images and Videos</h1>
        <p class="fs-4">Enter Keyword To Search An Image or Video</p>
        <div class="container px-5 pb-5">
            <form class="px-5">
                <div class="input-group"> <!--This class will put everything below in the same line-->
                    <input type="text" id='query' class="form-control" placeholder="Enter Keyword">
                    <button class="btn btn-dark px-3" onclick="getImages(event)">Images</button>
                    <button class="btn btn-dark px-3" onclick="getVideos(event)">Videos</button>
                </div>
            </form>
            </div>
    </div>
</div>
 <main class="container py-4">
    <div class="row" id="result"></div>
 </main>   
</body>
</html>
